<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  </head>
  <body>
    <div id="game">
      <div id="ticker">
        <div id="tickerText">PRESS START</div>
      </div>
      <div id="green" class="color"></div>
      <div id="yellow" class="color"></div>
      <div id="red" class="color"></div>
      <div id="blue" class="color"></div>
      <div id="controls">
        <div id="start">START</div>
        <div id="diff">
          <span id="easy">EASY</span>
          <div id="switch">
            <div id="innerSwitch"></div>
          </div>
          <span id="hard">HARD</span>
        </div>
        <div id="score">
          <div id="counter">
            <span id="scoreText">SCORE</span>
            <span id="display">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
